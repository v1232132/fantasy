        <!-- Vanilla JS Category Filter -->
        <script>
    const buttons = document.querySelectorAll('.filter-tope-group button');
    const items = document.querySelectorAll('.product-item');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.getAttribute('data-filter');
        buttons.forEach(btn => btn.classList.remove('how-active1'));
        button.classList.add('how-active1');

        items.forEach(item => {
          if (filter === '*' || item.classList.contains(filter.replace('.', ''))) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
